testdata.instances = 3

testdata.button.compute.engine = //md-tab-item[@aria-controls='tab-content-1']

testdata.input.number.of.instances = //input[@ng-model='listingCtrl.computeServer.quantity']

testdata.input.purpose = //input[@ng-model='listingCtrl.computeServer.label']

testdata.dropdown.software = //md-select[@ng-model='listingCtrl.computeServer.os']
testdata.item.software = //md-option[@value='free']

testdata.dropdown.class = //md-select[@ng-model='listingCtrl.computeServer.class']
testdata.item.class = //md-select-menu[@style]/descendant::md-option[@value='regular']

testdata.dropdown.series = //md-select[@name='series']
testdata.item.series = //md-option[@value='n1']

testdata.dropdown.machine.type = //md-select[@placeholder='Instance type']
testdata.item.machine.type = //md-option[@value='CP-COMPUTEENGINE-VMIMAGE-N1-STANDARD-8']

testdata.checkbox.add.GPUs = //md-checkbox[@aria-label='Add GPUs' and @ng-model='listingCtrl.computeServer.addGPUs']
testdata.dropbox.number.of.GPUs = //md-select[@placeholder='Number of GPUs']
testdata.item.number.of.GPUs = //md-option[@value='1' and contains(@ng-repeat, 'gpuType')]
testdata.dropbox.GPU.type = //md-select[@placeholder='GPU type']
testdata.item.GPU.type = //md-option[@value='NVIDIA_TESLA_V100']

testdata.dropdown.SSD = //md-select[@placeholder='Local SSD']
testdata.item.SSD = //md-option[@value='2' and contains(@ng-repeat, 'item in listingCtrl.dynamicSsd.computeServer')]

testdata.dropdown.location = //md-select[@placeholder='Datacenter location'][@ng-model='listingCtrl.computeServer.location']
testdata.item.location = //md-select-menu[@class='md-overflow']/descendant::md-option[@value='europe-west3' and contains(@ng-repeat, 'item in listingCtrl.fullRegionList')]

testdata.dropdown.usage = //md-select[@placeholder='Committed usage']
testdata.item.usage = //div[@class='md-select-menu-container md-active md-clickable']/descendant::md-option[@ng-value='1'][@value='1']